# Not setting any properties here, but puppet errors with
# 'Error from DataBinding 'hiera' while looking up
# 'druid::coordinator::properties'' if it is not set.
properties: {}

env:
  DRUID_HEAP_OPTS: -Xmx10g -Xms10g
  DRUID_EXTRA_JVM_OPTS:-XX:NewSize=512m -XX:MaxNewSize=512m -XX:+UseG1GC -XX:+PrintGCDetails -XX:+PrintGCTimeStamps
